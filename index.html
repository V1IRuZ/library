<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/literature-297187_640.png" alt="Owl on a book">
            <h1>My Library</h1>
        </div>
        <div>
            <button class="add-book">Add Book</button>
            <dialog class="modal" id="modal">
                <form action="" method="dialog">
                    <h2>Book details</h2>
                    <fieldset class="details">
                        <div>
                            <label for="title">Title</label>
                            <input type="text" id="title" name="book-title" required>
                        </div>
                        <div>
                            <label for="author">Author</label>
                            <input type="text" id="author" name="book-author" required>
                        </div>
                        <div>
                            <label for="year">Published in</label>
                            <input type="number" id="year" name="book-year" min="1" max="2025" required>
                        </div>
                    </fieldset>
                    <fieldset class="read-status">
                        <h3>Genre</h3>
                        <div class="genre-selection">
                            <label for="genre-select"></label>
                            <select name="genre" id="genre-select">
                                <option value="Fantasy">Fantasy</option>
                                <option value="Drama">Drama</option>
                                <option value="Romance">Romance</option>
                                <option value="Thriller">Thriller</option>
                                <option value="Horror">Horror</option>
                                <option value="Science fiction">Science fiction</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Crime">Crime</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Historical fiction">Historical fiction</option>
                                <option value="Dystopian">Dystopian</option>
                                <option value="Literary fiction">Literary fiction</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <h3>Have you read the book?</h3>
                        <div class="radio-buttons">
                            <div>
                                <label for="book-read">Yes</label>
                                <input type="radio" id="book-read" name="status" value="Read">
                            </div>
                            <div>
                                <label for="book-not-read">No</label>
                                <input type="radio" id="book-not-read" name="status" value="Not read" checked>
                            </div>
                        </div>
                    </fieldset>
                    <div class="buttons">
                        <button type="submit" id="submit">Submit</button>
                        <button class="close">Close</button>
                    </div>
                </form>
            </dialog>
        </div>
    </header>
    <div class="page">
        <div class="container"></div>
    </div>
    <footer>&copy Copyright 2025 V1IRuZ.</footer>
</body>
</html>
